spring:
  application:
    name: nexusfinance-api

  # PostgreSQL Configuration
  datasource:
    url: jdbc:postgresql://localhost:5432/nexusfinance_db
    username: nexus_admin
    password: nexus2026secure
    driver-class-name: org.postgresql.Driver

  # JPA/Hibernate
  jpa:
    hibernate:
      ddl-auto: update  # Cambia a 'validate' en producción
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  # Redis Configuration
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000ms

  # Docker Compose Support (Spring Boot 3.1+)
  docker:
    compose:
      enabled: true
      file: ../../docker-compose.yml

# JWT Configuration
jwt:
  secret: 4Kn9x2Wm5Tp8Vq3Yr7Zs1Cb6Fg0Hj4Lm9Pn2Rt5Uv8Xw1Az3Cd6Ef9Gh2Ik5Jl8
  expiration: 86400000  # 24 horas en milisegundos
  refresh-expiration: 604800000  # 7 días

# Server Configuration
server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always

# Logging
logging:
  level:
    com.nexusfinance: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
