version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    container_name: nexusfinance-postgres
    environment:
      POSTGRES_DB: nexusfinance_db
      POSTGRES_USER: nexus_admin
      POSTGRES_PASSWORD: nexus2026secure
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - nexus-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nexus_admin -d nexusfinance_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: nexusfinance-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - nexus-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    command: redis-server --appendonly yes

volumes:
  postgres_data:
  redis_data:

networks:
  nexus-network:
    driver: bridge
